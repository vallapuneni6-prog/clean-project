<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Setup - Sittings Package Templates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .template-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        .preset-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        .preset-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .preset-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        .preview {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        .preview-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .preview-value {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        .status-icon.pending {
            background: #e0e0e0;
            color: #666;
        }
        .status-icon.success {
            background: #4caf50;
            color: white;
        }
        .status-icon.error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Quick Setup Templates</h1>
    <p class="subtitle">Create sittings package templates in seconds</p>

    <div id="alerts"></div>

    <form id="templateForm">
        <div class="section">
            <div class="section-title">Quick Presets</div>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">
                Click to select preset templates and create them instantly
            </p>
            
            <div class="template-list">
                <button type="button" class="preset-btn" data-paid="3" data-free="1">3+1 Package</button>
                <button type="button" class="preset-btn" data-paid="5" data-free="0">5 Sittings</button>
                <button type="button" class="preset-btn" data-paid="5" data-free="5">5+5 Package</button>
                <button type="button" class="preset-btn" data-paid="10" data-free="2">10+2 Package</button>
                <button type="button" class="preset-btn" data-paid="10" data-free="5">10+5 Package</button>
                <button type="button" class="preset-btn" data-paid="15" data-free="5">15+5 Package</button>
                <button type="button" class="preset-btn" data-paid="20" data-free="5">20+5 Package</button>
                <button type="button" class="preset-btn" data-paid="20" data-free="10">20+10 Package</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Custom Template</div>
            
            <div class="form-group">
                <label for="paid">Paid Sittings *</label>
                <input type="number" id="paid" name="paid" min="1" placeholder="e.g., 5" required>
            </div>

            <div class="form-group">
                <label for="free">Free Sittings *</label>
                <input type="number" id="free" name="free" min="0" placeholder="e.g., 1" required>
            </div>

            <div id="preview" class="preview" style="display: none;">
                <div class="preview-title">Preview</div>
                <div class="preview-value"><span id="previewText">5+1 = 6 Total Sittings</span></div>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary">âœ“ Create Template</button>
            <button type="button" class="btn-secondary" onclick="location.reload()">Refresh</button>
        </div>
    </form>

    <div class="status">
        <div id="statusContent">
            <div class="status-item">
                <div class="status-icon pending">?</div>
                <span>Ready to create templates. Select a preset or enter custom values.</span>
            </div>
        </div>
    </div>
</div>

<script>
    const paidInput = document.getElementById('paid');
    const freeInput = document.getElementById('free');
    const previewDiv = document.getElementById('preview');
    const previewText = document.getElementById('previewText');
    const form = document.getElementById('templateForm');
    const alertsDiv = document.getElementById('alerts');
    const statusContent = document.getElementById('statusContent');
    const presetBtns = document.querySelectorAll('.preset-btn');

    // Update preview
    function updatePreview() {
        const paid = parseInt(paidInput.value) || 0;
        const free = parseInt(freeInput.value) || 0;
        const total = paid + free;

        if (paid > 0) {
            previewText.textContent = `${paid}+${free} = ${total} Total Sittings`;
            previewDiv.style.display = 'block';
        } else {
            previewDiv.style.display = 'none';
        }
    }

    // Input listeners
    paidInput.addEventListener('input', updatePreview);
    freeInput.addEventListener('input', updatePreview);

    // Preset buttons
    presetBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const paid = btn.getAttribute('data-paid');
            const free = btn.getAttribute('data-free');
            paidInput.value = paid;
            freeInput.value = free;
            
            // Remove selection from all buttons
            presetBtns.forEach(b => b.classList.remove('selected'));
            // Add selection to clicked button
            btn.classList.add('selected');
            
            updatePreview();
        });
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const paid = parseInt(paidInput.value);
        const free = parseInt(freeInput.value);

        if (!paid || paid <= 0) {
            showAlert('Paid sittings must be greater than 0', 'error');
            return;
        }

        if (free < 0) {
            showAlert('Free sittings cannot be negative', 'error');
            return;
        }

        await createTemplate(paid, free);
    });

    async function createTemplate(paid, free) {
        const payload = {
            action: 'create_template',
            name: `${paid}+${free} Sittings`,
            paidSittings: paid,
            freeSittings: free,
            serviceIds: []
        };

        try {
            updateStatus('Creating template...', 'pending');
            
            const response = await fetch('/api/sittings-packages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                showAlert(`âœ“ Template "${paid}+${free} Sittings" created successfully!`, 'success');
                updateStatus('Template created successfully!', 'success');
                
                // Reset form
                paidInput.value = '';
                freeInput.value = '';
                presetBtns.forEach(b => b.classList.remove('selected'));
                previewDiv.style.display = 'none';

                // Reload page after 2 seconds
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                const data = await response.json();
                showAlert(`Error: ${data.error || 'Failed to create template'}`, 'error');
                updateStatus('Failed to create template', 'error');
            }
        } catch (error) {
            showAlert(`Error: ${error.message}`, 'error');
            updateStatus('Error creating template', 'error');
        }
    }

    function showAlert(message, type) {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alertsDiv.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 5000);
    }

    function updateStatus(message, status) {
        statusContent.innerHTML = `
            <div class="status-item">
                <div class="status-icon ${status}">${status === 'success' ? 'âœ“' : status === 'error' ? 'âœ•' : 'âŸ³'}</div>
                <span>${message}</span>
            </div>
        `;
    }

    // Initial state
    updatePreview();
</script>

</body>
</html>
