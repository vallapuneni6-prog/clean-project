# PHP Configuration for BigRock Hosting
# Place in public_html root as php.ini or use .user.ini

# Display Errors (set to 0 in production)
display_errors = 0
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

# Logging
log_errors = 1
error_log = /var/log/php_errors.log

# Memory Limit
memory_limit = 256M

# Execution Time
max_execution_time = 300
max_input_time = 300

# File Upload Limits
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

# Default Charset
default_charset = "UTF-8"

# Timezone
date.timezone = "Asia/Kolkata"

# Database
mysqli.default_port = 3306
mysqli.allow_persistent = 1
mysqli.max_persistent = -1
mysqli.max_links = -1
mysqli.cache_size = 2000

# Session Configuration
session.name = PHPSESSID
session.auto_start = 0
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"

# Security - Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

# Disable Information Leakage
expose_php = 0

# XML Configuration
xml.default_charset = "UTF-8"

# JSON Configuration
json.decode_max_depth = 512

# Variables
variables_order = "EGPCS"
request_order = "GP"

# Compilation
allow_url_fopen = 0
allow_url_include = 0

# Sockets
default_socket_timeout = 60

# MySQL/MySQLi
mysql.default_port = 3306

# OPcache (if available)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

# Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

# GD Library
gd.jpeg_ignore_warning = 1

# ICONV
iconv.input_encoding = "UTF-8"
iconv.output_encoding = "UTF-8"
iconv.internal_encoding = "UTF-8"

# Limits
max_input_vars = 1000

# Output Buffering
output_buffering = 4096
